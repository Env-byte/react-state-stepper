name: Tag

on:
  pull_request:
    types:
      - closed

concurrency: tag

jobs:
  createTag:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ssh-key: ${{secrets.TAG_SECRET}}

      - name: Download Assets
        uses: dawidd6/action-download-artifact@v2
        with:
          name: build
          workflow: build.yml
          workflow_conclusion: success
          commit: ${{ github.event.pull_request.head.sha }}
          path: ./build

      - name: Cache Prod Node Modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-prod-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install production dependencies
        env:
          NODE_ENV: production
        run: |
          rm -rf node_modules
          npm ci

      - name: Increment version, commit and tag
        run: |
          npm version patch
          VERSION=$(node -p "require('./package.json').version")
          git tag ${VERSION}
          git push "https://$GITHUB_ACTOR:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY.git" --follow-tags
          git push "https://$GITHUB_ACTOR:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY.git" --tags

      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: prod-build
          path: build
